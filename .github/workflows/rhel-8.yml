          state: ${{ job.status }}
          description: 'RHEL 8.10 - Test got ${{ job.status }}'
          target_url: ${{ steps.job-log-url.outputs.html_url }}
        env:
          GITHUB_TOKEN: ${{ secrets.PAT }}

      - name: Set cancelled result status
