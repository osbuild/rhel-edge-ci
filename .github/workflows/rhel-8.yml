          state: error
          description: 'RHEL 8.10 - Test got error'
          target_url: ${{ steps.job-log-url.outputs.html_url }}
        env:
          GITHUB_TOKEN: ${{ secrets.PAT }}

      - uses: actions/upload-artifact@v3
