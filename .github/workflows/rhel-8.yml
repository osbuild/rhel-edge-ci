---
name: RHEL for Edge test on RHEL 8

on:
  # Triggered by osbuild-composer CI from gitlab
  repository_dispatch:
    types: [osbuild-composer-ci]

jobs:
  pr-info:
    runs-on: ubuntu-latest
    steps:
      - name: Get PR number from string PR-xxxx
        id: pr-num
        run: |
          PR_NUM=$(echo "${{ github.event.client_payload.pr_number }}" | cut -d'-' -f 2)
          echo "pr_number=$PR_NUM" >> $GITHUB_OUTPUT

      - name: Get information for osbuild-composer pull request
        uses: octokit/request-action@v2.x
        id: pr-api
        with:
          route: GET /repos/osbuild/osbuild-composer/pulls/${{ steps.pr-num.outputs.pr_number }}
        env:
          GITHUB_TOKEN: ${{ secrets.PAT }}

    outputs:
      sha: ${{ fromJson(steps.pr-api.outputs.data).head.sha }}
      sender_repo: ${{ fromJson(steps.pr-api.outputs.data).head.repo.full_name }}
      sender_branch: ${{ fromJson(steps.pr-api.outputs.data).head.ref }}

  pre-edge-commit-8:
    needs: pr-info
    runs-on: ubuntu-latest
    env:
      STATUS_NAME: Tests / edge-commit-8

    steps:
      - name: Get Current Job Log URL
        id: job-log-url
        run: |
          JOB_HTML_URL=$(curl --get -Ss -H "Authorization: token ${GITHUB_TOKEN}" -H "Accept: application/vnd.github.v3+json" "https://api.github.com/repos/osbuild/rhel-edge-ci/actions/runs/${GITHUB_RUN_ID}/jobs?per_page=30" | jq -r --arg job_name "pre-edge-commit-8" '.jobs | map(select(.name == "pre-edge-commit-8")) | .[0].html_url')
          echo "html_url=$JOB_HTML_URL" >> $GITHUB_OUTPUT
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Create in-progress status
        uses: octokit/request-action@v2.x
        with:
          route: 'POST /repos/osbuild/osbuild-composer/statuses/${{ needs.pr-info.outputs.sha }}'
          context: ${{ env.STATUS_NAME }}
          state: pending
          description: 'RHEL 8.10 - Runner has been deploying...'
          target_url: '${{ steps.job-log-url.outputs.html_url }}'
        env:
          GITHUB_TOKEN: ${{ secrets.PAT }}

  edge-commit-8:
    needs: [pr-info, pre-edge-commit-8]
    runs-on: [kite, x86_64, rhos-0x, rhel-8-10, large]
    timeout-minutes: 90
    env:
      STATUS_NAME: Tests / edge-commit-8

    steps:
      - name: Get Current Job Log URL
        id: job-log-url
        run: |
          sudo dnf install -y jq
          JOB_HTML_URL=$(curl --get -Ss -H "Authorization: token ${GITHUB_TOKEN}" -H "Accept: application/vnd.github.v3+json" "https://api.github.com/repos/osbuild/rhel-edge-ci/actions/runs/${GITHUB_RUN_ID}/jobs?per_page=30" | jq -r --arg job_name "edge-commit-8" '.jobs | map(select(.name == "edge-commit-8")) | .[0].html_url')
          echo "html_url=$JOB_HTML_URL" >> $GITHUB_OUTPUT
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Create in-progress status
        uses: octokit/request-action@v2.x
        with:
          route: 'POST /repos/osbuild/osbuild-composer/statuses/${{ needs.pr-info.outputs.sha }}'
          context: ${{ env.STATUS_NAME }}
          state: pending
          description: 'RHEL 8.10 - Test has been running...'
          target_url: ${{ steps.job-log-url.outputs.html_url }}
        env:
          GITHUB_TOKEN: ${{ secrets.PAT }}

      - name: Clone repository
        uses: actions/checkout@v3
        with:
          repository: ${{ needs.pr-info.outputs.sender_repo }}
          ref: ${{ needs.pr-info.outputs.sender_branch }}
          fetch-depth: 0

      - name: Make a deployment
        run: schutzbot/deploy.sh
        env:
          GIT_COMMIT: ${{ needs.pr-info.outputs.sha }}
        timeout-minutes: 20

      - name: run ostree.sh
        run: /usr/libexec/tests/osbuild-composer/ostree.sh
        timeout-minutes: 40

      - name: Set non cancelled result status
        if: ${{ !cancelled() }}
        uses: octokit/request-action@v2.x
        with:
          route: 'POST /repos/osbuild/osbuild-composer/statuses/${{ needs.pr-info.outputs.sha }}'
